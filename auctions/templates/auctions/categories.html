{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'index' %}?category={{category.id}}">{{category.category}}</a>
            </li>
        {% empty %}
            <h3>No categories exist yet.</h3>
        {% endfor %}
    </ul>
{% endblock %}
